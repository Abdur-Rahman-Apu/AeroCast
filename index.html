<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/images/logo/logo.png" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <aside class="sidebar">
            <div class="sidebar-upper">
                <div class="sidebar-upper-overlay">
                    <div class="sidebar-upper-top">
                        <div class="location-date">
                            <p class="location">
                                <i class="fas fa-map-marker-alt location-icon"></i>
                                <span class="location-name">Dhaka</span>
                            </p>
                            <p class="date">
                                Today, <span class="day">Oct 18,</span> <span class="time">05:10 PM</span>
                            </p>
                        </div>

                        <div class="humburger-menu">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="sidebar-upper-bottom">
                        <div class="weather-info">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png"
                                alt="It is an icon which indicates the current weather">
                            <p class="weather-description">Its <span class="weather-type">Sunny</span></p>
                        </div>
                        <div class="temperature-info">
                            <span class="temperature">23</span>
                            <p>o</p>
                            <p class="temperature-type">C</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="sidebar-bottom"></div>
        </aside>
        <header class="header">header</header>
        <main class="main">
            <div class="main-title">
                <p class="line"></p>
                <p class="title">Weather Today</p>
            </div>
            <div class="weather-data-container">
                <div class="feels-like-container">
                    <div class="weather-icon">
                        <img src="./assets/images/icons/thermometer.svg"
                            alt="This icon is indicating the feel like temperature">
                    </div>
                    <div class="feel-like-info">
                        <p class="weather-data-title">Feel like</p>
                        <p class="feel-like-value">16 <sup>o</sup></p>
                    </div>
                </div>
                <div class="humidity-container">
                    <div class="weather-icon">
                        <img src="./assets/images/icons/humidity.svg" alt="This icon is indicating the humidity">
                    </div>
                    <div class="humidity-info">
                        <p class="weather-data-title">Humidity</p>
                        <p class="feel-like-value">16%</p>
                    </div>
                </div>
                <div class="wind-container">
                    <div class="weather-icon">
                        <img src="./assets/images/icons/wind.svg" alt="This icon is indicating the wind">
                    </div>
                    <div class="wind-info">
                        <p class="weather-data-title">Wind</p>
                        <p class="feel-like-value">24 miles/s</p>
                    </div>
                </div>
                <div class="sunrise-sunset-container">
                    <div class="weather-icon">
                        <img src="./assets/images/icons/sun.svg" alt="This icon is indicating the sunrise and sunset">
                    </div>

                    <div class="sunrise-info">
                        <img src="./assets/images/icons/arrow-up.svg"
                            alt="This icon is indicating the sunrise and sunset">
                        <p class="sunrise-value">5:01</p>
                    </div>
                    <div class="sunset-info">
                        <img src="./assets/images/icons/arrow-down.svg"
                            alt="This icon is indicating the sunrise and sunset">
                        <p class="sunset-value">7:01</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">footer</footer>
    </section>

    <!-- menu bar  -->
    <div class="menu-bar-overlay">
        <div class="menu-bar-items">
            <div class="close-menubar">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="menu-bar-main-items">
                <div class="logo-title">
                    <img src="./assets/images/logo/logo.png" alt="This image is indicating the logo of the application">
                    <p class="website-name">AeroCast</p>
                </div>
                <div class="search-country-weather">

                    <form id="menu-form">
                        <div class="country-name-input">
                            <label for="country-name">Country Name</label>
                            <input type="text" id="country-name" name="country-name"
                                placeholder="Enter country name...">
                        </div>
                        <div class="country-city-input">
                            <label for="city-name">City Name</label>
                            <input type="text" id="city-name" name="city-name" placeholder="Enter city name...">
                        </div>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for search weather information  -->
    <!-- <div class="modal-overlay">

     </div> -->

    <script src="./index.js" type="module"></script>
</body>

</html>
